<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singin page</title>
    <link rel="stylesheet" href="css/EA.CSS">

</head>
<body>
    

<div class="d-lg-flex register-page">
    <div class="position register-bg"><img alt="" class="d-none d-xl-block img-fluid"
            src="https://www.fcf.io/assets/images/registration_new.png"></div>
    <div class="registration-inner-page">
        <form class="registration-form ng-untouched ng-pristine ng-invalid" id="frmLogin" novalidate="">
            <div class="position">
                <h2 class="text-uppercase">sign in</h2>
                <p class="mb-4 pb-3">Welcome back. This league isn't going to build itself - jump in
                    and start making moves.</p>
            </div>
            <div class="form-group custom-width">

                <div class="row loginForm">
                    <div class="form-group col-12"><label class="text-uppercase">FAN
                            ID or Email</label>
                        <div class="position hide-triangle-effect"><input appinputtrim=""
                                class="form-control ng-untouched ng-pristine ng-invalid" formcontrolname="fcfl_id"
                                placeholder="FAN ID or Email" type="text"
                                style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAPhJREFUOBHlU70KgzAQPlMhEvoQTg6OPoOjT+JWOnRqkUKHgqWP4OQbOPokTk6OTkVULNSLVc62oJmbIdzd95NcuGjX2/3YVI/Ts+t0WLE2ut5xsQ0O+90F6UxFjAI8qNcEGONia08e6MNONYwCS7EQAizLmtGUDEzTBNd1fxsYhjEBnHPQNG3KKTYV34F8ec/zwHEciOMYyrIE3/ehKAqIoggo9inGXKmFXwbyBkmSQJqmUNe15IRhCG3byphitm1/eUzDM4qR0TTNjEixGdAnSi3keS5vSk2UDKqqgizLqB4YzvassiKhGtZ/jDMtLOnHz7TE+yf8BaDZXA509yeBAAAAAElFTkSuQmCC&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;"><i
                                class="corner-side"></i><i class="blue-icon"></i>
                        </div>


                    </div>
                    <div class="form-group col-12 mb-3"><label class="text-uppercase">Password</label>
                        <div class="position hide-triangle-effect"><input appinputtrim=""
                                class="form-control ng-untouched ng-pristine ng-invalid" formcontrolname="password"
                                placeholder="*******" type="password"
                                style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAPhJREFUOBHlU70KgzAQPlMhEvoQTg6OPoOjT+JWOnRqkUKHgqWP4OQbOPokTk6OTkVULNSLVc62oJmbIdzd95NcuGjX2/3YVI/Ts+t0WLE2ut5xsQ0O+90F6UxFjAI8qNcEGONia08e6MNONYwCS7EQAizLmtGUDEzTBNd1fxsYhjEBnHPQNG3KKTYV34F8ec/zwHEciOMYyrIE3/ehKAqIoggo9inGXKmFXwbyBkmSQJqmUNe15IRhCG3byphitm1/eUzDM4qR0TTNjEixGdAnSi3keS5vSk2UDKqqgizLqB4YzvassiKhGtZ/jDMtLOnHz7TE+yf8BaDZXA509yeBAAAAAElFTkSuQmCC&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%;"><i
                                class="corner-side"></i><i class="blue-icon"></i>
                        </div>

                    </div>
                    <div class="d-flex check-option col-12 custom-checkbox">
                        <a class="ml-auto" href="javascript:void(0);">Forgot Password?</a>
                    </div>
                </div>
                <div class="d-flex justify-content-left register-btn flex-column">
                    <div class="custom-w-100"><button class="btn black-btn" type="submit">Sign In
                        </button></div>
                    <div class="member-col mt-3"> NOT A MEMBER? <a href="javascript:void(0);">REGISTER now</a></div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
